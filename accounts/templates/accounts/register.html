
<!DOCTYPE html>
{% load static %}
<link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/registered.css' %}">
</head>
<body>
  {% block content %}
  <div class="register-wrapper">
    <div class="card">
      <div class="card-body">
        <h2>Sign Up</h2>

        <form method="POST">
          {% csrf_token %}
          {{ template_data.form.as_p }}
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <div class="descWrapper">
        <div class="desc">Already have an account? </div>
        <a class ="loginBtn" href="{% url 'login' %}">Log in</a>
      </div>
      
    </div>
  </div>
  {% endblock content %}
</body>
</html>
