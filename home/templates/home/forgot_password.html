<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>
    <div class="mainWrapper">
        <div class="loginWrapper">
            <div class="loginTitle">Forgot Password</div>
            <form class="inputWrapper" method="POST" action="">
                {% csrf_token %}
                <input type="text" class="loginInput" id="username" name="username" placeholder="Enter your username" required>
                <input type="number" class="loginInput" id="budget" name="budget" placeholder="What's your budget? (Security Question)" required>
                <input type="password" class="loginInput" id="password" name="password" placeholder="Enter your new password" required>
                <input type="password" class="loginInput" id="password2" name="password2" placeholder="Re-enter your new password" required>
                <button class="loginBtn" type="submit">Reset Password</button>
            </form>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
